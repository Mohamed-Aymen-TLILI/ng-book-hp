
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.title| limit: 30}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{book.cover}}" alt="{{book.title}}">
    <mat-card-content>
        {{book.synopsis[0]| limit: 100}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>
